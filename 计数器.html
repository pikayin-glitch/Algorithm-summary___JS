<body>
    <!-- 题目来源：牛客网 -->
    <!-- 
        请补全JavaScript代码，要求每次调用函数"closure"时会返回一个新计数器。每当调用
        某个计数器时会返回一个数字且该数字会累加1。
注意：
1. 初次调用返回值为1
2. 每个计数器所统计的数字是独立的
     -->
     <p id="1">0</p>
     <p id="2">0</p>
     <p id="3">0</p>
</body>
</html>
<script type="text/javascript">
    const closure = () => {
        // 补全代码
        // 考点闭包
        var count=1;
        return function(){
            return count++;
        };
    }


    var one=document.getElementById('1');
    let o=closure();
    one.onclick=function(){
        one.innerHTML=o();
    }

    var two=document.getElementById('2');
    let t=closure()
    two.onclick=function(){
        two.innerHTML=t();
    }

    var three=document.getElementById('3');
    let th=closure()
    three.onclick=function(){
        three.innerHTML=th();
    }

</script>
