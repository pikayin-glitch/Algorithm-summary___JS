    // 四则运算 x()y()z()m()n=sum

    var x,y,z,m,n,sum;
    x=3;
    y=3;
    z=3;
    m=3;
    n=3;
    sum=15;
    var str='';
    for(let i=0;i<4;i++){
        for(let j=0;j<4;j++){
            for(let a=0;a<4;a++){
                for(let b=0;b<4;b++){
                    let one=turn(x,y,i);
                    let two=turn(one,z,j);
                    let three=turn(two,m,a);
                    let four=turn(three,n,b)
                    if(four==sum){
                        ii=o(i),jj=o(j),aa=o(a),bb=o(b)
                        let str=x+ii+y+jj+z+aa+m+bb+n+'='+sum;
                        console.log(str)
                    }
                }
            }
        }
    }

    function turn(a,b,i){
            if(i==0){return a+b;}
            if(i==1){return a-b;}  
            if(i==2){return a*b;} 
            if(i==3){return a/b;}
    }
    function o(i){
        if(i==0){return '+';}
        if(i==1){return '-';}  
        if(i==2){return '*';} 
        if(i==3){return '/';}
    }
