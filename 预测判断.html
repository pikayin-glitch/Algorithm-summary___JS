<body>
    <!-- 题目来源：CSDN -->
    <!-- A选手说：B第二，我第三。
         B选手说：我第二，E第四。
         C选手说：我第一，D第二。
         D选手说：C最后，我第三。
         E选手说：我第四，A第一。
        比赛结束后，每位选手都说对了一半，请编程确定比赛的名次 -->
</body>

</html>
<script>
    /**
     *条件一： A,B,C,D,E五个人都有可能是1，2，3，4，5名
     *条件二：每个人说的话都是一对真true，一半假false  每个人说的话相加 true + fasle == 1
     *条件三：A,B,C,D,E互不相等
     * */
    for (var a = 1; a <= 5; a++) {
        for (var b = 1; b <= 5; b++) {
            for (var c = 1; c <= 5; c++) {
                for (var d = 1; d <= 5; d++) {
                    for (var e = 1; e <= 5; e++) {
                        //或者使用|| (((b == 2) ||(a == 3)) == 1)     
                        var aSay = (b == 2) + (a == 3) == 1;
                        var bSay = (b == 2) + (e == 4) == 1;
                        var cSay = (c == 1) + (d == 2) == 1;
                        var dSay = (c == 5) + (d == 3) == 1;
                        var eSay = (e == 4) + (a == 1) == 1;
                        if (aSay && bSay && cSay && dSay && eSay && a * b * c * d * e == 120 && a + b + c + d + e ==
                            15) {
                            console.log(a, b, c, d, e);
                        }
                    }
                }
            }
        }
    }

</script>
